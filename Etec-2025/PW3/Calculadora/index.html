<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora|PW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" id="visor"  >
        <div class="box-buttons">
            <button class="button" id="delete" onclick="del()"><img class="delete" src="excluir.png" alt=""></button>
            <button class="button" id="apagarTd" onclick="apagarTudo()">C</button>
            <button class="button" id="digitos" onclick="ad(this)">%</button>
            <button class="button" id="digitos" onclick="ad(this)">/</button>
            <button class="button" id="digitos" onclick="ad(this)">7</button>
            <button class="button" id="digitos" onclick="ad(this)">8</button>
            <button class="button" id="digitos" onclick="ad(this)">9</button>
            <button class="button" id="digitos" onclick="ad(this)">*</button>
            <button class="button" id="digitos" onclick="ad(this)">4</button>
            <button class="button" id="digitos" onclick="ad(this)">5</button>
            <button class="button" id="digitos" onclick="ad(this)">6</button>
            <button class="button" id="digitos" onclick="ad(this)">-</button>
            <button class="button" id="digitos" onclick="ad(this)">1</button>
            <button class="button" id="digitos" onclick="ad(this)">2</button>
            <button class="button" id="digitos" onclick="ad(this)">3</button>
            <button class="button" id="digitos" onclick="ad(this)">+</button>
            <button class="button" id="zero" onclick="zero()">0</button>
            <button class="button" id="digitos" onclick="ad(this)">.</button>
            <button class="button" id="resul" onclick="resul()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
