<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="borda">
        <div class="visor">
            <form action="">
                <label for="n"></label>
                <input type="text" id="n" name="n">
            </form>
        </div>
        <div class="row">
            <div class="quadrado">
                <button class="button" id="delete"><img class="delete" src="delete.png" alt=""></i></button>
            </div>
            <div class="quadrado">
                <button class="button" id="apagarTd">C</button>
            </div>
            <div class="quadrado">
                <button class="button" id="porc">%</button>
            </div>
            <div class="quadrado">
                <button class="button" id="div">/</button>
            </div>
        </div>
        <div class="row">
            <div class="quadrado">
                <button class="button" id="sete">7</button>
            </div>
            <div class="quadrado">
                <button class="button" id="oito">8</button>
            </div>
            <div class="quadrado">
                <button class="button" id="nove">9</button>
            </div>
            <div class="quadrado">
                <button class="button" id="mult">X</button>
            </div>
        </div>
        <div class="row">
            <div class="quadrado">
                <button class="button" id="quatro">4</button>
            </div>
            <div class="quadrado">
                <button class="button" id="cinco">5</button>
            </div>
            <div class="quadrado">
                <button class="button" id="seis">6</button>
            </div>
            <div class="quadrado">
                <button class="button" id="sub">-</button>
            </div>
        </div>
        <div class="row">
            <div class="quadrado">
                <button class="button" id="um">1</button>
            </div>
            <div class="quadrado">
                <button class="button" id="dois">2</button>
            </div>
            <div class="quadrado">
                <button class="button" id="tres">3</button>
            </div>
            <div class="quadrado">
                <button class="button" id="ad">+</button>
            </div>
        </div>
        <div class="row">
            <div class="quadrado">
                <button class="button" id="zero">0</button>
            </div>
            <div class="quadrado">
                <button class="button" id="ponto">.</button>
            </div>
            <div class="quadrado">
                <button class="button" id="resul" onclick="one()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
