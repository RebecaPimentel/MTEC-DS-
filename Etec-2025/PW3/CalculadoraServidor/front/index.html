<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora|PW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" id="visor"  >
        <div class="box-buttons">
            <button class="button" id="delete"><img class="delete" src="excluir.png" alt=""></button>
            <button class="button" id="apagarTd" >C</button>
            <button class="button" id="digitos">%</button>
            <button class="button" id="digitos">/</button>
            <button class="button" id="digitos">7</button>
            <button class="button" id="digitos">8</button>
            <button class="button" id="digitos">9</button>
            <button class="button" id="digitos">*</button>
            <button class="button" id="digitos">4</button>
            <button class="button" id="digitos">5</button>
            <button class="button" id="digitos">6</button>
            <button class="button" id="digitos">-</button>
            <button class="button" id="digitos">1</button>
            <button class="button" id="digitos">2</button>
            <button class="button" id="digitos">3</button>
            <button class="button" id="digitos">+</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="digitos">.</button>
            <button class="button" id="resul">=</button>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
